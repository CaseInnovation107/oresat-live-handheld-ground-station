<!DOCTYPE html>
<html>
<!--Page information and format sources-->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OreSat Live - Streaming Page</title>
  <link rel="stylesheet" href="assets/HuGS.css" />
  <link rel="icon" href="assets/img/oresat.svg"/>
  <script src="assets/jquery.min.js"></script>
</head>

<!------------------------------------>
<!--Top Navigation bar for page-->
<div class="topnav">
    <img src="assets/img/psas.svg"/>
    <img src="assets/img/oresat.svg"/>
    
    <div class="title">OreSat Live</div>
    <a href="#home">Home</a>
  </div>

<!------------------------------------>
<!--Page Contents-->
<body>
<div class="stream-wrapper">
  <div class="stream-container">
    <img id="live-stream" src="./?action=stream" onerror="this.src='assets/img/stream_error.png'" alt="Live Stream">

    <div class="bottom-right">
        <span id="hours"></span><span id="colon">:</span><span id="minutes"></span>
    </div>
  </div>

</div>
</body>

<script type="text/javascript">
var toggle = true;
setInterval(function() {
  var d = new Date().toLocaleTimeString('en-US', { hour12: false, hour: 'numeric', minute: 'numeric' });
  var parts = d.split(":");
  $('#hours').text(parts[0]);
  $('#minutes').text(parts[1]);
  $("#colon").css({ visibility: toggle?"visible":"hidden"});
  toggle=!toggle;
},1000);
</script>
</html>
