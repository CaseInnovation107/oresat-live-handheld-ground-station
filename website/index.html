<!DOCTYPE html>
<html>
<!-- Page information and format sources -->
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OreSat Live - Streaming Page</title>
  <link rel="stylesheet" href="assets/HuGS.css" />
  <link rel="icon" href="assets/img/oresat.svg"/>
  <script src="assets/jquery.min.js"></script>
  <script src="assets/stream-play.js"></script>
  <script src="assets/time-info.js"></script>
</head>

<!------------------------------------>
<!-- Top Navigation bar for page -->
<div class="topnav">
    <img src="assets/img/psas.svg"/>
    <img src="assets/img/oresat.svg"/>
    
    <div class="title">OreSat Live</div>
    <a href="#home">Home</a>
  </div>

<!------------------------------------>
<!-- Page Contents -->
<body onload = "play()">
<h1 class="title" style="text-decoration: underline; color: black;">Oregon's First Satellite</h1>

<div class="stream-wrapper">
  <!-- Live Stream here -->
  <div class="stream-container">
    <img id="live-stream" src="/latest.jpg" onerror="this.src='assets/img/stream_error.png'" alt="Live Stream">
    <button id="btn" onclick="btn_clicked()">Play</button></td></tr>
  </div>
  
  <!--Spacing between stream and useful time information-->
  <br><br>
  
  <!-- Satellite Timing Information -->
  <table class="stream-info-wrapper" cellspacing="0">
      <tr class="top bottom row">
        <td>Local Time:</td>
        <td colspan=2><span id="hours"></span><span class="colon">:</span><span id="minutes"></span><span class="colon">:</span><span id="seconds"></span></td>
      </tr>
    <tr>
      <th>AOS</th>
      <th>Zenith</th>
      <th>LOS</th>
    </tr>
    <tr>
      <td>--<span class="colon">:</span>--<span class="colon">:</span>--</td>
      <td>--<span class="colon">:</span>--<span class="colon">:</span>--</td>
      <td><span id="LOS-hours"></span><span class="colon">:</span><span id="LOS-minutes"></span><span class="colon">:</span><span id="LOS-seconds"></span></td>
    </tr>
    <tr>
      <td>T+--s</td>
      <td>T---s</td>
      <td>T-<span id="LOS-T"></span>s</td>
    </tr>
  </table>
  <br>
  
  <!-- Satellite Positional Information -->
  <div style="display: inline-block;">
      <table class="stream-info-wrapper" cellspacing='0' border="1" style="text-align: right;">
          <tr>
            <td>OreSat Position:</td>
            <td class="value">45.509, -122.681</td>
          </tr>
          <tr>
            <td>Your Position:</td>
            <td class="value">45.509, -122.681</td>
          </tr>
        </table>
      </div>

  <!-- Satellite Status Information -->
  <div style="display: inline-block;">
    <table class="stream-info-wrapper" cellspacing='0' border="1" style="text-align: right;">
        <tr>
          <td>OreSat Altitude:</td>
          <td class="value">6 m</td>
        </tr>
        <tr>
          <td>OreSat Velocity:</td>
          <td class="value">0 mph</td>
        </tr>
      </table>
    </div>
</div>
    
</body>
</html>
